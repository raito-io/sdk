# Default genqlient config; for full documentation see:
# https://github.com/Khan/genqlient/blob/main/docs/genqlient.yaml
schema: schema.graphql
operations:
- queries/*.graphql
generated: generated.go

# create pointer type for the optional inputs
optional: pointer

bindings:
  Time:
    type: time.Time
  AccessProviderState:
    type: github.com/raito-io/sdk/types/models.AccessProviderState
  AccessProviderAction:
    type: github.com/raito-io/sdk/types/models.AccessProviderAction
  Duration:
    type: time.Duration